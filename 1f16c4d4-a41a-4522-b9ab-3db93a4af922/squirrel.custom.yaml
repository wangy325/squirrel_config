# encoding utf-8
# self defined.

# 適用於【鼠鬚管】0.9.13+
# 位置：~/Library/Rime/squirrel.custom.yaml
# 用法：想要哪項生效，就刪去該行行首的#字符，但注意保留用於縮進的空格

patch:
  us_keyboard_layout: true      # 鍵盤選項：應用美式鍵盤佈局
#  show_notifications_when: growl_is_running  # 狀態通知，默認裝有Growl時顯示，也可設爲全開（always）全關（never）
  style/horizontal: true        # 候選窗横向顯示
#  style/inline_preedit: false   # 非內嵌編碼行
#  style/font_face: "儷黑 Pro"    # 我喜歡的字體名稱
  style/font_point: 14          # 字號
#  style/corner_radius: 10       # 窗口圓角半徑
#  style/border_height: 0        # 窗口邊界高度，大於圓角半徑才有效果
#  style/border_width: 0         # 窗口邊界寬度，大於圓角半徑才有效果
  style/label_font_point: 14     # 候选词序列字号 建议和候选词字号一致
  style/comment_font_point: 14   # 候选词的注释字号，建议一样或者小于候选词字号
  style/color_scheme: big_sur_dark     # 選擇配色方案
  style/corner_radius: 5        # 候选框圆角半径 

# 註：預設的配色方案及代碼（指定爲 style/color_scheme ）
#   系統默認色系 - native
#   碧水 - aqua
#   青天 - azure
#   明月 - luna
#   墨池 - ink
#   孤寺 - lost_temple
#   暗堂 - dark_temple
#   星際我爭霸 - starcraft
#   谷歌 - google
#   曬經石 - solarized_rock
#   简约白 - clean_white

  #https://gjrobert.github.io/Rime-See-Me-squirrel/
  #Rime theme
  #主要调整带注释的几个颜色就行
  preset_color_schemes:
    big_sur_white:
      name: big_sur_white
      author: wangy325
      back_color: '0xFFFFFF' #主背景色
      text_color: '0x000000' 
      hilited_text_color: '0x0D0502'
      hilited_back_color: '0xF2F2F2'
      hilited_candidate_text_color: '0xFF7214' #选中的候选字颜色
      hilited_candidate_back_color: '0xFFE5CF' #选中的候选字背景色
      hilited_candidate_label_color: '0xFF7214' #选中的候选字前序号颜色
      hilited_comment_text_color: '0xFF7214'  #拼音提示的颜色
      candidate_text_color: ''
      label_color: ''
      comment_text_color: ''

    #灰色背景，白色字体
    big_sur_dark:
      name: big_sur_dark
      author: wangy325
      back_color: '0x2B2B2B'
      text_color: '0xF0F0F0'
      hilited_text_color: '0xF0F0F0'
      hilited_back_color: '0x4F4F4F'
      hilited_candidate_text_color: '0xF0F0F0'
      hilited_candidate_back_color: '0x4F4F4F'
      hilited_candidate_label_color: '0xF0F0F0'
      hilited_comment_text_color: '0xF0F0F0'
      candidate_text_color: '0xF0F0F0'
      label_color: '0xF0F0F0'
      comment_text_color: '0xB3B3B3'

    # 浅黄白色背景色，蓝色为主色调
    cheese_blue:
      name: cheese_blue
      author: wangy325
      back_color: '0xF7FCFF'
      text_color: '0xAB5730'
      hilited_text_color: '0xFFFFFF'
      hilited_back_color: '0xAB5730'
      hilited_candidate_text_color: '0xAB5730'
      hilited_candidate_back_color: '0xFCE6DB'
      hilited_candidate_label_color: '0xAB5730'
      hilited_comment_text_color: '0xDEB19B'
      candidate_text_color: '0x000000'
      label_color: '0x000000'
      comment_text_color: '0x666052'

